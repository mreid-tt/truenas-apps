{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}
{#- Seafile's init scripts create directory structure under /shared while
  still running as root. Keep that mount root-owned so those mkdirs succeed
  before the container drops privileges to UID/GID 568. -#}
{% set seafile_data_perms = {"uid": 0, "gid": 0, "mode": "check"} %}

{% set mariadb_config = {
  "user": values.consts.db_user,
  "root_password": values.mysql.root_password,
  "password": values.mysql.user_password,
  "database": values.consts.db_seafile_db,
  "volume": values.storage.db,
} %}
{% set mariadb = tpl.deps.mariadb(
  values.consts.db_container_name,
  "mariadb",
  mariadb_config,
  perm_container,
) %}

{% set redis_cfg = {
  "password": values.redis.password or "",
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(
  values.consts.redis_container_name,
  "redis",
  redis_cfg,
  perm_container,
) %}

{% set seafile = tpl.add_container(values.consts.seafile_container_name, "seafile") %}
{% do seafile.add_caps(["CHOWN", "DAC_OVERRIDE", "FOWNER"]) %}
{#- The upstream seafile-mc image must launch as root so its init script can
  set up /etc/container_environment before dropping privileges to UID/GID 568.
  Do not override the container user here; ownership expectations are handled
  via the permissions helper and the image's entrypoint. -#}
{#- Seafile's own web UI listens on the configured web_port (default 8082).
  Probe that port rather than hard-coding 80 so the healthcheck stays valid
  even when Caddy is disabled or bound elsewhere. -#}
{% do seafile.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/"}) %}
{% do seafile.depends.add_dependency(values.consts.db_container_name, "service_healthy") %}
{% do seafile.depends.add_dependency(values.consts.redis_container_name, "service_started") %}

{% do seafile.environment.add_env("SEAFILE_MYSQL_DB_HOST", values.consts.db_container_name) %}
{% do seafile.environment.add_env("SEAFILE_MYSQL_DB_PORT", 3306) %}
{% do seafile.environment.add_env("SEAFILE_MYSQL_DB_USER", values.consts.db_user) %}
{% do seafile.environment.add_env("SEAFILE_MYSQL_DB_PASSWORD", values.mysql.user_password) %}
{% do seafile.environment.add_env("INIT_SEAFILE_MYSQL_ROOT_PASSWORD", values.mysql.root_password) %}
{% do seafile.environment.add_env("SEAFILE_MYSQL_DB_CCNET_DB_NAME", values.consts.db_ccnet_db) %}
{% do seafile.environment.add_env("SEAFILE_MYSQL_DB_SEAFILE_DB_NAME", values.consts.db_seafile_db) %}
{% do seafile.environment.add_env("SEAFILE_MYSQL_DB_SEAHUB_DB_NAME", values.consts.db_seahub_db) %}
{% do seafile.environment.add_env("INIT_SEAFILE_ADMIN_EMAIL", values.seafile.admin_email) %}
{% do seafile.environment.add_env("INIT_SEAFILE_ADMIN_PASSWORD", values.seafile.admin_password) %}
{% do seafile.environment.add_env("SEAFILE_SERVER_HOSTNAME", values.seafile.hostname) %}
{% do seafile.environment.add_env("SEAFILE_SERVER_PROTOCOL", values.seafile.protocol) %}
{% do seafile.environment.add_env("SITE_ROOT", values.seafile.site_root) %}
{% do seafile.environment.add_env("TIME_ZONE", values.seafile.timezone) %}
{% do seafile.environment.add_env("JWT_PRIVATE_KEY", values.jwt.private_key) %}
{% do seafile.environment.add_env("CACHE_PROVIDER", "redis") %}
{% do seafile.environment.add_env("REDIS_HOST", values.consts.redis_container_name) %}
{% do seafile.environment.add_env("REDIS_PORT", values.consts.redis_port) %}
{% if values.redis.password %}
  {% do seafile.environment.add_env("REDIS_PASSWORD", values.redis.password) %}
{% endif %}
{% do seafile.environment.add_env("ENABLE_SEADOC", "true" if values.services.enable_seadoc else "false") %}
{% do seafile.environment.add_env("ENABLE_NOTIFICATION_SERVER", "true" if values.services.enable_notification_server else "false") %}
{% do seafile.environment.add_env("ENABLE_SEAFILE_AI", "true" if values.services.enable_seafile_ai else "false") %}

{% if values.services.enable_seadoc %}
  {% do seafile.environment.add_env("SEADOC_SERVER_URL", "http://%s" | format(values.consts.seadoc_container_name)) %}
{% endif %}

{% do seafile.add_storage("/shared", values.storage.data) %}
{% do perm_container.add_or_skip_action("seafile-data", values.storage.data, seafile_data_perms) %}

{% for store in values.storage.additional_storage %}
  {% do seafile.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% do seafile.add_port(values.network.web_port) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do seafile.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do mariadb.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port, {"scheme": values.seafile.protocol}) %}

{% if values.services.enable_seadoc %}
  {% set seadoc = tpl.add_container(values.consts.seadoc_container_name, "seadoc") %}
  {% do seadoc.healthcheck.set_test("curl", {"port": values.consts.seadoc_port, "path": "/"}) %}
  {% do seadoc.depends.add_dependency(values.consts.db_container_name, "service_healthy") %}
  {% do seadoc.environment.add_env("DB_HOST", values.consts.db_container_name) %}
  {% do seadoc.environment.add_env("DB_PORT", 3306) %}
  {% do seadoc.environment.add_env("DB_USER", values.consts.db_user) %}
  {% do seadoc.environment.add_env("DB_PASSWORD", values.mysql.user_password) %}
  {% do seadoc.environment.add_env("DB_NAME", values.consts.db_seahub_db) %}
  {% do seadoc.environment.add_env("TIME_ZONE", values.seafile.timezone) %}
  {% do seadoc.environment.add_env("JWT_PRIVATE_KEY", values.jwt.private_key) %}
  {% do seadoc.environment.add_env("SEAHUB_SERVICE_URL", "http://%s" | format(values.consts.seafile_container_name)) %}
  {% do seadoc.add_storage("/shared", values.storage.seadoc) %}
  {% do perm_container.add_or_skip_action("seadoc-data", values.storage.seadoc, perms_config) %}
  {% if perm_container.has_actions() %}
    {% do seadoc.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endif %}
{% endif %}

{% if values.services.enable_caddy %}
  {% set caddy = tpl.add_container(values.consts.caddy_container_name, "caddy") %}
  {% do caddy.set_user(0, 0) %}
  {% do caddy.healthcheck.disable() %}
  {% do caddy.environment.add_env("CADDY_INGRESS_NETWORKS", "seafile") %}
  {% do caddy.add_storage("/data", values.storage.caddy) %}
  {% do perm_container.add_or_skip_action("caddy-data", values.storage.caddy, perms_config) %}
  {% do caddy.add_port(values.network.caddy_http_port) %}
  {% do caddy.add_port(values.network.caddy_https_port) %}
  {% if values.network.certificate_id %}
    {% set cert = values.ix_certificates[values.network.certificate_id] %}
    {% do caddy.configs.add("tls-key", cert.privatekey, "/data/tls/server.key") %}
    {% do caddy.configs.add("tls-cert", cert.certificate, "/data/tls/server.crt") %}
  {% endif %}
  {% if perm_container.has_actions() %}
    {% do caddy.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endif %}
{% endif %}

{{ tpl.render() | tojson }}
